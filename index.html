<html>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <input
      class="timer-input"
      type="number"
      min="0"
      placeholder="Time in minutes"
    />

    <div class="timer"></div>

    <button class="first-button">Start</button>
    <button class="second-button">Stop</button>

    <div class="hr-line"></div>

    <input
      type="text"
      placeholder="Add Websites To Block"
      class="block-website-input"
    />
    <div class="websites-container">
      <p>Blocked Sites</p>
    </div>
  </body>

  <script src="scripts/script.js"></script>
</html>
