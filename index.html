<html>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>Lock In</h1>
    <div class="timer-input-container">
      <input
        class="timer-input hours"
        type="number"
        min="0"
        max="9"
        value="0"
      />
      <p class="timer-simicolon">:</p>
      <input
        class="timer-input minutes tens"
        type="number"
        min="0"
        max="9"
        value="3"
      />
      <input
        class="timer-input minutes ones"
        type="number"
        min="0"
        max="9"
        value="0"
      />
      <p class="timer-simicolon">:</p>
      <input
        class="timer-input seconds tens-seconds"
        type="number"
        min="0"
        max="5"
        value="0"
      />
      <input
        class="timer-input seconds ones-seconds"
        type="number"
        min="0"
        max="9"
        value="0"
      />
    </div>

    <div class="timer-input-error"></div>

    <button class="start-button control-button">Start</button>
    <button class="resume-button control-button hide-button">Resume</button>
    <button class="stop-button control-button hide-button">Stop</button>
    <button class="reset-button control-button hide-button">Reset</button>

    <div class="hr-line"></div>

    <div class="add-blocked-website-controls">
      <label>Enter Website To Block</label>
      <input
        type="text"
        placeholder="www.facebook.com"
        class="block-website-input"
      />
      <button class="add-website control-button">Add</button>
    </div>

    <div class="websites-container">
      <p>Blocked Websites</p>
    </div>
  </body>

  <script src="scripts/popup.js"></script>
</html>
